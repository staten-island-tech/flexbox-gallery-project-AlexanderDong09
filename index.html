<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@415&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="css/hover-min.css" rel="stylesheet" />

    <title>Flexbox</title>
  </head>
  <body>
    <h1 class="animate__animated animate__backInDown gallery-title">
      <!-- animation one -->
      astro gallery
    </h1>

    <div class="animate__animated animate__backInUp gallery">
      <!-- animation two -->
      <div class="card num1">
        <h2 class="card-header">
          <a
            href="https://en.wikipedia.org/wiki/Sakurai%27s_Object"
            target="_blank"
            >Saikurai's Object</a
          >
        </h2>
        <a href="images/sakuraisobj.jpg" target="_blank "
          ><img src="images/sakuraisobj.jpg" alt="sakurai's object" class="card-image"
        /></a>
      </div>

      <div class="card num2">
        <h2 class="card-header">
          <a href="https://en.wikipedia.org/wiki/Pistol_Star" target="_blank"
            >Pistol Star</a
          >
        </h2>
        <a href="images/pistolstar.jpg" target="_blank">
          <img src="images/pistolstar.jpg" alt="the pistol star" class="card-image" />
        </a>
      </div>

      <div class="card num3">
        <h2 class="card-header"><h2 class="card-header">
          <a href="https://en.wikipedia.org/wiki/55_Cancri_e" target="_blank"
            >55 Cancri e</a
          ></h2>
        <a href="images/cancri.jpg" target="_blank">
          <img src="images/cancri.jpg" alt="55 Cancri E" class="card-image" />
        </a>
      </div>

      <div class="card">
        <h2 class="card-header">
          <a href="https://en.wikipedia.org/wiki/Neutron_star_merger" target="_blank"
            >Neutron Star Merger</a
          ></h2>
        <a href="images/merger.jpg" target="_blank"
          ><img
            src="images/merger.jpg"
            alt="Artist's impression of neutron stars merging, producing gravitational waves and resulting in a kilonova"
            class="card-image"
        /></a>
      </div>

      <div class="card num5">
        <h2 class="card-header">
          <a href="https://en.wikipedia.org/wiki/Type_Ia_supernova" target="_blank"
            >Type Ia Supernova</a
          ></h2>
        <a href="images/type1a.jpg" target="_blank"
          ><img
            src="images/type1a.jpg"
            alt="Artist's rendition of a type 1a supernova"
            class="card-image"
        /></a>
      </div>

      <div class="card">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Crab_Nebula" target="_blank">Crab Nebula</a></h2>
        <a href="images/Crab_Nebula.jpg" target="_blank"
          ><img
            src="images/Crab_Nebula.jpg"
            alt="Hubble Space Telescope mosaic image assembled from 24 individual Wide Field and Planetary Camera 2 exposures taken in October 1999, January 2000, and December 2000"
            class="card-image"
        /></a>
      </div>

      <div class="card num7">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Antennae_Galaxies" target="_blank">Antennae Galaxies</a></h2>
        <a href="images/antennae.jpg" target="_blank"
          ><img
            src="images/antennae.jpg"
            alt="Visible light Hubble image (blue) showing newly formed young stars overlaid with a radio image from the Atacama Large Millimeter Array showing the clouds of dense cold gas from which new stars form (red, pink and yellow)"
            class="card-image"
        /></a>
      </div>

      <div class="card">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Cassiopeia_A" target="_blank">Cassiopeia A</a></h2>
        <a href="images/cassiopieea.jpg" target="_blank"
          ><img
            src="images/cassiopieea.jpg"
            alt="A false color image of Cassiopeia A (Cas A) using observations from both the Hubble and Spitzer telescopes as well as the Chandra X-ray Observatory (cropped)."
            class="card-image"
        /></a>
      </div>

      <div class="card num9">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Orion%27s_Belt" target="_blank">Orion's Belt</a></h2>
        <a href="images/orion'sbelt.jpg" target="_blank"
          ><img
            src="images/orion'sbelt.jpg"
            alt="geomeetry dash"
            class="card-image"
        /></a>
      </div>
      <div class="card num10">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Wolf%E2%80%93Rayet_star" target="_blank">Wolf Rayet Star</a></h2>
        <a href="images/wrstar.jpg" target="_blank"
          ><img
            src="images/wrstar.jpg"
            alt="geomeetry dash"
            class="card-image"
        /></a>
      </div>
      <div class="card num11">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Sagittarius_A*" target="_blank">Sagittarius A*</a></h2>
        <a href="images/sgr_a.jpg" target="_blank"
          ><img
            src="images/sgr_a.jpg"
            alt="The Event Horizon Telescope (EHT) collaboration, who produced the first ever image of our Milky Way black hole released in 2022, has captured a new view of the massive object at the centre of our Galaxy: how it looks in polarised light. This is the first time astronomers have been able to measure polarisation, a signature of magnetic fields, this close to the edge of Sagittarius A*. This image shows the polarised view of the Milky Way black hole. The lines overlaid on this image mark the orientation of polarisation, which is related to the magnetic field around the shadow of the black hole"
            class="card-image"
        /></a>
      </div>
      <div class="card num12">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Pleiades" target="_blank">Pleiades</a></h2>
        <a href="images/Pleiades.jpg" target="_blank"
          ><img
            src="images/Pleiades.jpg"
            alt="geomeetry dash"
            class="card-image"
        /></a>
      </div>
      <div class="card num13">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Messier_81" target="_blank">Messier 81</a></h2>
        <a href="images/M81thatsnot343millionpixelslargethistime.jpg" target="_blank"
          ><img
            src="images/M81thatsnot343millionpixelslargethistime.jpg"
            alt="the first image that i pulled from wikipedia of M81 was 343,824,000 pixels large, 24200x18600"
            class="card-image"
        /></a>
      </div>
      <div class="card num14">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Pillars_of_Creation" target="_blank">Pillars of Creation</a></h2>
        <a href="images/pillarsofcreation.jpg" target="_blank"
          ><img
            src="images/pillarsofcreation.jpg"
            alt="the pillars of creation, located in the eagle nebula"
            class="card-image"
        /></a>
      </div>
      <div class="card num15">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/Eagle_Nebula" target="_blank">Eagle Nebula</a></h2>
        <a href="images/eagle_nebula.jpg" target="_blank"
          ><img
            src="images/eagle_nebula.jpg"
            alt="eagle nebula"
            class="card-image"
        /></a>
      </div>
      <div class="card num16">
        <h2 class="card-header"><a href="https://en.wikipedia.org/wiki/GG_Tauri" target="_blank">GG Tauri</a></h2>
        <a href="images/ggtauri.jpg" target="_blank"
          ><img
            src="images/ggtauri.jpg"
            alt="geomeetry dash"
            class="card-image"
        /></a>
      </div>
    </div>
  </body>
</html>
